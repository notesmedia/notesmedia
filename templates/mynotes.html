{% extends "layout.html" %}
    
    {% block head %}
    <link rel="stylesheet" href="/static/css/mynotes.css">
    {% endblock %}

    {% block main %}
        <div id="allnotes">
            {% for item in data%}
            <div id="singlenote">
                <a href = "/mynotes/{{item[0]}}">{{item[1]}}</a>
                <h3>{{item[2]}}</h3>
                
            </div>
            {% endfor %}
        </div>
    {% endblock %}
    
</body>
</html>
