{% extends "form_layout.html" %}

{% block body %}

<div
class="icon d-flex align-items-center justify-content-center"
>
<span class="fa fa-user-o"></span>
</div>


<form action="/sign_up" class="login-form" method = "POST" >
								
							<h4>{{warning}}</h4>
							<div class="form-group d-flex">
								<input
								  type="text"
								  class="form-control rounded-left"
								  placeholder="user_name"
								  required
								  name="username"
								/>
							  </div>
							<div class="form-group d-flex">
								<input
								  type="email"
								  class="form-control rounded-left"
								  placeholder="email"
								  required
								  name="email"
								/>
							  </div>
							  <div class="form-group d-flex">
								<input
								  type="text"
								  class="form-control rounded-left"
								  placeholder="password"
								  required
								  name="password1"
								/>
							  </div>
							  <div class="form-group d-flex">
								<input
								  type="text"
								  class="form-control rounded-left"
								  placeholder="reenter password"
								  required 
								  name="password2"
								/>
							  </div>
	           
	           
                	
                
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Upload</button>
	            </div>
	            

	            </div>
	          </form>
{% endblock %}
