<!doctype html>
<html lang="en">
  <head>
  	<title> Publisher Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static' , filename = '/style.css')}}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Publisher Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
						<form action="/publishers_portal/publisher_form" class="login-form" method = "POST" >
								
							
							<div class="form-group d-flex">
								<input
								  type="text"
								  class="form-control rounded-left"
								  placeholder="user_name"
								  required
								  name="user_name"
								/>
							  </div>
							<div class="form-group d-flex">
								<input
								  type="email"
								  class="form-control rounded-left"
								  placeholder="email"
								  required
								  name="email"
								/>
							  </div>
							  <div class="form-group d-flex">
								<input
								  type="text"
								  class="form-control rounded-left"
								  placeholder="password"
								  required
								  name="password"
								/>
							  </div>
	           
	           
                		<!-- {% block body %}{% endblock %} -->
                
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Upload</button>
	            </div>
	            
	            
	            
				
				
				
				
				
				
				
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
